<html ng-app="app">
<head>
  <title>Simplified StackCore</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="MainCtrl as ctrl">


  <div id="Stack">
    <div class="layer" id="layer-3">
    </div>
    <div class="layer" id="layer-2">
    </div>
    <div class="layer" id="layer-1">
    </div>
  </div>

  <button id="back" ng-click="ctrl.goBack()">back</button>
  <button id="next" ng-click="ctrl.goNext()">next</button>

  <h4>Current Slide: {{ctrl.current}}</h4>

  <div>
    <h3>Layers</h3>

    <div id="Timeline">
      <div class="headers">
        <span class="num">x</span>
        <div class="layer">
          <div class="block-hint">0</div>
          <div class="block-hint">1</div>
          <div class="block-hint">2</div>
          <div class="block-hint">3</div>
          <div class="block-hint">4</div>
          <div class="block-hint">5</div>
        </div>
      </div>
      <div class="timeline-row">
        <span class="num">1</span>
        <div class="layer">
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
        </div>
      </div>
      <div class="timeline-row">
        <span class="num">2</span>
        <div class="layer">
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
        </div>
      </div>
      <div class="timeline-row">
        <span class="num">3</span>
        <div class="layer">
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
          <div class="block-hint"></div>
        </div>
      </div>
    </div>
