<html>
<head>
  <title>Simplified StackCore</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>


  <div id="Stack">
    <div
      data-in="1"
      data-out="2"
      class="transition-in-slide">
        slide 1 only
    </div>
    <div
      data-in="2"
      data-out="4"
      class="">
        slides 2-3
    </div>

    <img
      data-in="1"
      data-out="4"
      class="transition-out-slide"
      src="http://placehold.it/350x150&text=1-3"/>
    <img
      data-in="2"
      data-out="3"
      class="transition-out-slide-up"
      src="http://placehold.it/100x100&text=2" />

  </div>

  <button id="back">back</button>
  <button id="next">next</button>

  <h4>Current Slide: <span id="current"></span></h4>

</body>
</html>
