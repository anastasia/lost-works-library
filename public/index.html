<html ng-app="app">
<head>
  <title>Simplified StackCore</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

  <script type="text/javascript" src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="MainCtrl as ctrl">


  <div id="Stack">
    <div
      data-in="1"
      data-out="2"
      class="transition-in-slide">
        slide 1 only
    </div>
    <div
      data-in="2"
      data-out="4"
      class="">
        slides 2-3
    </div>

    <img
      data-in="1"
      data-out="4"
      class="transition-out-slide"
      src="http://placehold.it/350x150&mp;text=1-3"/>
    <img
      data-in="2"
      data-out="3"
      class="transition-out-slide-up"
      src="http://placehold.it/100x100&mp;text=2" />

  </div>

  <button id="back" ng-click="ctrl.goBack()">back</button>
  <button id="next" ng-click="ctrl.goNext()">next</button>

  <h4>Current Slide: {{ctrl.current}}</h4>

</body>
</html>
